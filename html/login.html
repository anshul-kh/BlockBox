<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js" ></script>
</head>

<body>
    <script type="text/javascript">
        //checking for metamask
        function initial(params) 
        {
            var account = null;
            (async() => {
                if(window.ethereum) {
                    await window.ethereum.send('eth_requestAccounts');
                    window.web3 = new Web3(window.ethereum);
    
                    var accounts = await web3.eth.getAccounts();
                    account = accounts[0];

                    window.alert("Successfully Logged In!");
                    window.location.replace("/html/dashboard.html");
                }

                else
                {
                    window.alert("Please install MetaMask to login!")
                }
            })();
        }

        initial();
    </script>
    <div class="navbar">
        <span id="logo">MedLock</span>
        <a href="/index.html">Home</a>
        <a href="/html/about.html">About</a>
        <a href="/html/Team.html" id="active">Team</a>
        <a href="/html/docs.html">Docs</a>
        <a href="/html/login.html" id="active">Login</a>
    </div>

    <div class="main">
        <h1>Welcome Back!</h1>
        <h2>Login with MetaMask</h2>
        <button onclick="initial();">Login</button>
        <h3>New User? <a href="https://metamask.io/">Register Here</a></h3>
    </div>

    <div class="footer">
        <p>MedLock &copy; 2023</p>

    </div>

</body>

</html>
