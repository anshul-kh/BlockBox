<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="/css/style_login.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>

<body id="LOGIN">
    <script type="text/javascript">
        //checking for metamask
        function initial(params) 
        {
            var account = null;
            (async() => {
                if(window.ethereum) {
                    await window.ethereum.send('eth_requestAccounts');
                    window.web3 = new Web3(window.ethereum);
    
                    var accounts = await web3.eth.getAccounts();
                    account = accounts[0];

                    window.alert("Successfully Logged In!");
                    window.location.replace("/html/dashboard.html");
                }

                else
                {
                    window.alert("Please install MetaMask to login!")
                }
            })();
        }

        initial();
    </script>
    <div class="navbar">
        <span id="logo">MedLock</span>
        <a href="/index.html">Home</a>
        <a href="/html/about.html">About</a>
        <a href="/html/Team.html" id="active">Team</a>
        <a href="/html/docs.html">Docs</a>
        <a href="/html/login.html" id="active">Login</a>
    </div>

    <div class="main">
        <h1>Welcome Back!</h1>
        <h2>Login with MetaMask</h2>
        <button onclick="initial();">Login</button>
        <h3>New User? <a href="https://metamask.io/">Register Here</a></h3>
    </div>

    <div class="footer">
        <p>MedLock &copy; 2023</p>
        <span id="power">Powered by Replit, Metamask, FileCoin.</span>
    </div>

    <script src="three.r134.min.js"></script>
    <script src="vanta.net.min.js"></script>
    <script>
    VANTA.NET({
      el: "#LOGIN",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xa2,
      backgroundColor: 0x0
    })
    </script>

</body>

</html>
